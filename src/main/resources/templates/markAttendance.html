<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Mark Attendance - Giga SEA LMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
    </a>
    <div class="mx-auto text-center">
      <h1 class="navbar-text">Giga Sea LMS</h1>
    </div>
  </nav>
</header>
<main>
  <div class="container mt-5">
    <div class="col-md-8 offset-md-2"> <!-- Adjusted column size -->
      <div class="card">
        <div class="card-header text-center">
          <h2>Mark Attendance</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/attendance/save}" th:object="${attendance}" method="POST">
            <div class="form-group mb-3">
              <label for="studentId">Student ID:</label>
              <input th:field="*{studentId}" type="text" class="form-control form-control-lg" id="studentId"> <!-- Added form-control-lg -->
            </div>
            <div class="form-group mb-3">
              <label for="attendanceDate">Date:</label>
              <input th:field="*{attendanceDate}" type="date" class="form-control form-control-lg" id="attendanceDate"> <!-- Added form-control-lg -->
            </div>
            <div class="form-group mb-3">
              <label for="status">Status:</label>
              <select th:field="*{present}" class="form-control form-control-lg" id="status"> <!-- Added form-control-lg -->
                <option value="true">Present</option>
                <option value="false">Absent</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button> <!-- Added btn-lg -->
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
