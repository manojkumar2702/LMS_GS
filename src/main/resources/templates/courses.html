<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Courses - Giga SEA LMS</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
        </a>
        <div class="mx-auto text-center">
            <h1 class="navbar-text">Giga Sea LMS</h1>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <h2 class="text-center">Courses</h2>
        <a th:href="@{/registerCourse}" class="btn btn-primary mb-3">Register Course</a>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Instructor</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.name}"></td>
                        <td th:text="${course.description}"></td>
                        <td th:text="${course.instructor}"></td>
                        <td>
                            <a th:href="@{/updateCourse/{id}(id=${course.id})}" class="btn btn-success">Edit</a>
                            <a th:href="@{/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer class="mt-5">
    <p>Contact Information | Terms of Service | Privacy Policy</p>
</footer>
</body>
</html>
